<div class="card text" style="width: 30rem;height: 20rem;overflow-y: auto;">
  <div class="card-body">
    <p [ngClass]="userName==m.userName?'myMessage':'otherMessage'" *ngFor="let m of getMessages()" class="card-text">
      {{m.messageDate|date:'shortTime'}} : <b>{{m.userName}} </b>: {{m.messageBody}}</p>
  </div>
</div>
